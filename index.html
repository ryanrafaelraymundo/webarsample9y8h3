<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
  window.onload = function() {
    AFRAME.registerComponent("videohandler", {
      init: function() {
        var marker = this.el;

        this.vid = document.querySelector("#vid");

        marker.addEventListener(
          "markerFound",
          function() {
            this.vid.play();
          }.bind(this)
        );

        marker.addEventListener(
          "markerLost",
          function() {
            this.vid.pause();
            this.vid.currentTime = 0;
          }.bind(this)
        );
      }
    });
  };
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: mediump;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <video
        src="https://cdn.glitch.com/57d6e99a-43cf-407c-92ce-aac72fe1e3c6%2FBANG%20YE%20DAM%20of%20TREASURE%20-%20'%EC%99%9C%EC%9A%94%20(WAYO)'%20MV%20(online-video-cutter.com).mp4?v=1610363413372"
        preload="auto"
        id="vid"
        response-type="arraybuffer"
        loop
        crossorigin
        webkit-playsinline
        autoplay
        playsinline
      ></video>
    </a-assets>

    <a-marker
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        videohandler
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
    >
        <a-video
            src="#vid"
            scale="1 1 1"
            position="0 0.1 0"
            rotation="-90 0 0"
            class="clickable"
            gesture-handler
        ></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
